        <label for="name">Имя:</label>
        <input type="text" id="name" placeholder="Ваше имя" required />

        <label for="people">Количество человек:</label>
        <select id="people" required>
          <option value="10">До 10</option>
          <option value="20">До 20</option>
          <option value="30">До 30</option>
          <option value="40">До 40</option>
          <option value="50">До 50</option>
          <option value="1000">Иное</option>
        </select>

        <div class="flex-center">
        <label for="playHours">Количество часов игры:</label>
        <input
          type="number"
          id="playHours"
          placeholder="0"
          min="1"
          max="999"
          value="1"
          required
          class="number-input"
        />

      
        <label for="rentHours">Количество часов аренды:</label>
        <input
          type="number"
          id="rentHours"
          placeholder="0"
          min="1"
          max="999"
          value="1"
          required
          class="number-input"
        />
    </div>

        <div class="switch-container">
          <span>Детский праздник?</span>
          <span id="switchText">Нет</span>
          <label class="switch">
            <input type="checkbox" id="childParty" />
            <span class="slider round"></span>
          </label>
          <span id="switchText">Да</span>
        </div>

        <div class="flex-center">
       <!-- Новые поля с числовым вводом -->
       <label for="childrenCount" id="childrenCountLabel">Количество детей:</label>
       <input
         type="number"
         id="childrenCount"
         placeholder="0"
         min="0"
         max="999"
         value="0"
         required
         class="number-input"
       />

       <label for="childrenAge" id="childrenAgeLabel">Возраст детей:</label>
       <input
         type="number"
         id="childrenAge"
         placeholder="0"
         min="0"
         max="99"
         value="0"
         required
         class="number-input"
       />
    </div>

        <!-- Текст с стоимостью -->
        <div class="price-text">
          Стоимость услуги составляет: <span id="priceValue">0,00</span> белорусских рублей
        </div>

        <button id="submitBtn" type="submit">Записаться</button>
      </form>
